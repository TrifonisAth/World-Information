<h2>{{ title }}</h2>
<table
  mat-table
  [dataSource]="getPagination().getCountries()"
  class="mat-elevation-z8"
>
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th
      mat-header-cell
      *matHeaderCellDef
      class="column"
      (click)="onPropertyClick('name')"
    >
      Name
      <ng-container *ngIf="isSelectedProperty('name')">
        <img
          *ngIf="isAscending()"
          src="../assets/icons/sort-asc.svg"
          alt="sort-ascending"
        />
        <img
          *ngIf="!isAscending()"
          src="../assets/icons/sort-desc.svg"
          alt="sort-descending"
        />
      </ng-container>
    </th>
    <td mat-cell *matCellDef="let element" mat-sort-header>
      {{ element.name }}
    </td>
  </ng-container>

  <!-- Area Column -->
  <ng-container matColumnDef="area">
    <th
      mat-header-cell
      *matHeaderCellDef
      class="column"
      (click)="onPropertyClick('area')"
    >
      Area
      <ng-container *ngIf="isSelectedProperty('area')">
        <img
          *ngIf="isAscending()"
          src="../assets/icons/sort-asc.svg"
          alt="sort-ascending"
        />
        <img
          *ngIf="!isAscending()"
          src="../assets/icons/sort-desc.svg"
          alt="sort-descending"
        />
      </ng-container>
    </th>
    <td mat-cell *matCellDef="let element">{{ element.area }}</td>
  </ng-container>

  <!-- Country Code Column -->
  <ng-container matColumnDef="country_code2">
    <th
      mat-header-cell
      *matHeaderCellDef
      class="column"
      (click)="onPropertyClick('country_code2')"
    >
      Country Code
      <ng-container *ngIf="isSelectedProperty('country_code2')">
        <img
          *ngIf="isAscending()"
          src="../assets/icons/sort-asc.svg"
          alt="sort-ascending"
        />
        <img
          *ngIf="!isAscending()"
          src="../assets/icons/sort-desc.svg"
          alt="sort-descending"
        />
      </ng-container>
    </th>
    <td mat-cell *matCellDef="let element">
      {{ element.countryCodeTwoLetters }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    (click)="onCountryClick(row)"
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    class="mat-row"
  ></tr>
</table>

<app-paginator
  (pageEventEmitter)="handlePageEvent($event)"
  [length]="getPagination().getTotal()"
  [pageSize]="getPagination().getLimit()"
  [pageIndex]="getPagination().getPageNumber() - 1"
></app-paginator>
